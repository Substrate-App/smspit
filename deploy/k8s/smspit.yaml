apiVersion: apps/v1
kind: Deployment
metadata:
  name: smspit
  labels:
    app: smspit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smspit
  template:
    metadata:
      labels:
        app: smspit
    spec:
      containers:
      - name: smspit
        image: ghcr.io/substrate-app/smspit:latest
        ports:
        - containerPort: 8080
          name: web
        - containerPort: 9080
          name: api
        env:
        - name: SMSPIT_DB_PATH
          value: /data/smspit.db
        - name: SMSPIT_MAX_MESSAGES
          value: "10000"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: smspit
  labels:
    app: smspit
spec:
  selector:
    app: smspit
  ports:
  - name: web
    port: 8080
    targetPort: 8080
  - name: api
    port: 9080
    targetPort: 9080
---
# Alias for compatibility with mock-sms configs
apiVersion: v1
kind: Service
metadata:
  name: mock-sms
  labels:
    app: smspit
spec:
  selector:
    app: smspit
  ports:
  - name: api
    port: 8080
    targetPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: smspit-ui
  labels:
    app: smspit
spec:
  type: NodePort
  selector:
    app: smspit
  ports:
  - name: web
    port: 8080
    targetPort: 8080
    nodePort: 30080

