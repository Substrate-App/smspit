version: '3.8'

services:
  smspit:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/substrate-app/smspit:latest
    container_name: smspit
    ports:
      - "8080:8080"   # Web UI
      - "9080:9080"   # Webhook API
    environment:
      SMSPIT_DB_PATH: /data/smspit.db
      SMSPIT_MAX_MESSAGES: 10000
      # Uncomment to enable Twilio compatibility mode
      # SMSPIT_TWILIO_COMPAT: "true"
    volumes:
      - smspit-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  smspit-data:

